<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Industria | Shop </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
        >

        <!-- CSS -->
        <link rel="stylesheet" href="mystyle.css">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid">
            <div class="flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front">

                    </div>
                    <div class="flip-box-back">

                    </div>
                </div>
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <a class="active" href="#shop">Shop</a>
            <a href="#new-arrivals">New Arrivals</a>
            <a href="#dresses">Dresses</a>
            <a href="#tops">Tops</a>
            <a href="#bottoms">Pants & Bottoms</a>
            <a href="#shoes">Shoes</a>
            <a href="#Accessories">Accessories</a>
            <a href="#loungewear">Loungewear</a>
            <a href="#swimwear">Swimwear</a>
            <a href="#activewear">Activewear</a>
        </div>

        <div class="content">

            <!-- NEW ARRIVALS SHOP -->
            <section id="new-arrivals" class="just-in">
                <h1 class="shop-title mt-5">Contemporary Styles You'll Love</h1>
                <div class="images container">
                    <div class="shop-gallery">
                        <figure class="shop-gallery-item-1">
                            <a href="#tops">
                                <img class="shop-gallery-img" src="/images/photo-1553986433-c4193e6ddc6b.jpg" alt="image" />
                            </a>
                            <div class="tops-text">
                                <div class="price-tag">Tops from <br />$4.99</div>
                            </div>
                        </figure>
                        <figure class="shop-gallery-item-2">
                            <a href="#accessories">
                                <img class="shop-gallery-img" src="/images/photo-1496747611176-843222e1e57c.jpg" alt="image" />
                            </a>
                            <div class="acc-text">
                                <div class="price-tag">Accessories from <br /> $2.99 </div>
                            </div>
                        </figure>
                        <figure class="shop-gallery-item-3">
                            <a href="#dresses">
                                <img class="shop-gallery-img" src="/images/photo-1502716119720-b23a93e5fe1b.jpg" alt="image" />
                            </a>
                            <div class="dresses-text">
                                <div class="price-tag">Dresses from <br /> $7.99 </div>
                            </div>
                        </figure>
                    </div>
                </div>
            </section>
        </div>

        <!-- DRESSES -->
        <section id="dresses" class="dresses">
            
            <div class="container">
                <h1 class="shop-title mt-5">Dresses</h1>
                <ul id="autoWidth" class="cs-hidden">
                    <li class="item-a">
                        <div class="box">
                            <div class="slide-img">
                               <img src="/images/259x259.jpg" alt="image" />
                            </div>
                            <div class="detail-box">
                               <div class="type">
                                   <a href="#">Seamless Bandeu</a>
                                   <span>NEW</span>
                                   <a href="#" class="price">$4.99</a>
                                   <div class="action-btn">
                                       <button class="btn btn-outline-primary">Add to Cart</button>
                                       
                                   </div>
                               </div>
                               
                            </div>
                       </div>
                    </li>
                    <li class="item-b">
                        <div class="box">
                            <div class="slide-img">
                               <img src="/images/259x259.jpg" alt="image" />
                            </div>
                            <div class="detail-box">
                               <div class="type">
                                   <a href="#">Seamless Bandeu</a>
                                   <span>NEW</span>
                                   <a href="#" class="price">$4.99</a>
                                   <div class="action-btn">
                                       <button class="btn btn-outline-primary">Add to Cart</button>
                                       
                                   </div>
                               </div>
                               
                            </div>
                       </div>
                    </li>
                    <li class="item-c">
                        <div class="box">
                            <div class="slide-img">
                               <img src="/images/259x259.jpg" alt="image" />
                            </div>
                            <div class="detail-box">
                               <div class="type">
                                   <a href="#">Seamless Bandeu</a>
                                   <span>NEW</span>
                                   <a href="#" class="price">$4.99</a>
                                   <div class="action-btn">
                                       <button class="btn btn-outline-primary">Add to Cart</button>
                                       
                                   </div>
                               </div>
                               
                            </div>
                       </div>
                    </li>
                </ul>
                
            </div>
        </section>

        <section id="tops" class="tops">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <img src="/images/cloth6.jpg" alt="image" class="card-image" />
                            <h2>Floral Dress</h2>
                            <p class="price">$10.99</p>
                            <p>
                                <button>Add to Cart</button>
                            </p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="/images/original.jpg" alt="image" class="card-image" />
                            <h2>Polka Dot Dress</h2>
                            <p class="price">$10.99</p>
                            <p>
                                <button>Add to Cart</button>
                            </p>
                        </div>
                    </div>  
                </div>
            </div>
        </section>
        
        
        <script src="/main.js" async defer></script>
        <!-- JQUERY -->
        <script 
            src="https://code.jquery.com/jquery-3.5.1.js" 
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
